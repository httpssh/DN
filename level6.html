<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Level 6 - The Name Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    @font-face {
      font-family: "DEATHNOTE Font";
      src: url("https://db.onlinewebfonts.com/t/dd32798ad43b887f093f144d8ac8e017.ttf") format("truetype");
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: white;
      font-family: "DEATHNOTE Font", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: crimson;
      font-size: 6vw;
      max-width: 90%;
    }

    img {
      width: 60vw;
      max-width: 300px;
      height: auto;
      border: 3px solid crimson;
      box-shadow: 0 0 20px red;
      margin: 20px 0;
      background-color: black;
    }

    input {
      padding: 10px;
      font-size: 5vw;
      max-width: 80vw;
      font-family: "DEATHNOTE Font";
      background: #111;
      color: red;
      border: 2px solid crimson;
      text-align: center;
      outline: none;
    }

    button {
      margin-top: 15px;
      padding: 12px 30px;
      background: crimson;
      color: black;
      font-size: 5vw;
      border: none;
      cursor: pointer;
      font-family: "DEATHNOTE Font";
      box-shadow: 0 0 10px crimson;
      transition: 0.3s;
    }

    button:hover {
      background: darkred;
    }

    #message {
      margin-top: 20px;
      font-size: 5vw;
      color: red;
      max-width: 90%;
    }

    .shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translateX(-10px); }
      25% { transform: translateX(10px); }
      50% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
      100% { transform: translateX(0); }
    }

    @media (min-width: 600px) {
      h1 { font-size: 28px; }
      input, button { font-size: 18px; }
      #message { font-size: 22px; }
    }
  </style>
</head>
<body>

  <h1>Write his name in the Death Note</h1>
  <img src="assets/l.jpg" alt="Victim Face">
  <input type="text" id="nameInput" placeholder="Enter Name...">
  <button onclick="checkName()">Submit</button>

  <div id="message"></div>

  <audio id="laugh" src="assets/ryuklaugh.mp3" preload="auto"></audio>
  <audio id="death" src="assets/heartbeat.wav" preload="auto"></audio>

  <script>
    const correctNames = ["l", "lawliet", "hideki ryuga", "ryuzaki"];
    const input = document.getElementById("nameInput");
    const message = document.getElementById("message");
    const laugh = document.getElementById("laugh");
    const death = document.getElementById("death");
    let attemptsLeft = 3;

    // Allow audio on mobile
    document.body.addEventListener("click", () => {
      laugh.play().catch(() => {});
      laugh.pause();
      death.play().catch(() => {});
      death.pause();
    }, { once: true });

    function checkName() {
      const entered = input.value.trim().toLowerCase();

      if (correctNames.includes(entered)) {
        message.textContent = "Heâ€™s dead.";
        death.play();
        document.body.style.backgroundColor = "darkred";

        setTimeout(() => {
          window.location.href = "level7.html";
        }, 4000);
      } else {
        attemptsLeft--;

        if (attemptsLeft > 0) {
          message.textContent = `Wrong name. You have ${attemptsLeft} ${attemptsLeft === 1 ? "try" : "tries"} left...`;
          laugh.currentTime = 0;
          laugh.play();
          document.body.classList.add("shake");

          setTimeout(() => {
            document.body.classList.remove("shake");
          }, 300);
        } else {
          // Final message and redirect to index with scary popup
          document.body.innerHTML = "<h1 style='color: red; font-size: 6vw;'>You failed... and now you die.</h1>";
          laugh.play();

          // Set death flag in localStorage
          localStorage.setItem("died", "true");

          setTimeout(() => {
            window.location.href = "index.html";
          }, 4000);
        }
      }
    }
  </script>

</body>
</html>
