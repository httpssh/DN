<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Death-Note</title>
    <style>
        @font-face {
            font-family: "DEATHNOTE Font";
            src: url("https://db.onlinewebfonts.com/t/dd32798ad43b887f093f144d8ac8e017.eot");
            src: url("https://db.onlinewebfonts.com/t/dd32798ad43b887f093f144d8ac8e017.eot?#iefix") format("embedded-opentype"),
                 url("https://db.onlinewebfonts.com/t/dd32798ad43b887f093f144d8ac8e017.woff2") format("woff2"),
                 url("https://db.onlinewebfonts.com/t/dd32798ad43b887f093f144d8ac8e017.woff") format("woff"),
                 url("https://db.onlinewebfonts.com/t/dd32798ad43b887f093f144d8ac8e017.ttf") format("truetype"),
                 url("https://db.onlinewebfonts.com/t/dd32798ad43b887f093f144d8ac8e017.svg#DEATHNOTE Font") format("svg");
        }

        body {
            background-color: #000;
            font-family: 'DEATHNOTE Font';
            margin: 0;
            overflow: hidden;
        }

        h1, h3 {
            text-align: center;
            color: #FFF;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        h1 {
            top: 20%;
        }

        h3 {
            top: 40%;
        }

        .start-button {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #8B0000;
            border: none;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            cursor: pointer;
            font-family: 'DEATHNOTE Font';
            text-shadow: 1px 1px 3px black;
            border-radius: 5px;
            animation: drip 2s infinite;
            box-shadow: 0 0 10px red;
        }

        @keyframes drip {
            0% { box-shadow: 0 0 10px red; transform: translate(-50%, -50%) scale(1); }
            50% { box-shadow: 0 0 20px red; transform: translate(-50%, -50%) scale(1.05); }
            100% { box-shadow: 0 0 10px red; transform: translate(-50%, -50%) scale(1); }
        }

        .start-button::after {
            content: '';
            position: absolute;
            width: 5px;
            height: 15px;
            background: red;
            left: 50%;
            top: 100%;
            animation: bloodDrip 1s infinite ease-in-out;
        }

        @keyframes bloodDrip {
            0% { height: 0; opacity: 1; }
            50% { height: 15px; opacity: 0.8; }
            100% { height: 0; opacity: 0; }
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        li {
            display: inline-block;
            margin: 0 5px;
        }

        li a {
            color: #FFF;
            text-decoration: none;
            font-size: 14px;
        }

        .death-popup {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            color: red;
            font-size: 6vw;
            text-align: center;
            z-index: 9999;
            animation: flashBg 0.2s infinite alternate;
            flex-direction: column;
            padding: 20px;
        }

        @keyframes flashBg {
            from { background-color: black; }
            to { background-color: darkred; }
        }

        @media screen and (max-width: 600px) {
            h1, h3 {
                font-size: 16px;
            }

            li a {
                font-size: 12px;
            }

            .start-button {
                font-size: 16px;
                padding: 10px 20px;
            }

            .death-popup {
                font-size: 10vw;
            }
        }
    </style>
</head>
<body>

    <ul>
        <li><a href="https://www.instagram.com/shivammm._.10" target="_blank">Instagram</a></li>
    </ul>

    <h1>DEATH NOTE</h1>
    <h3>I'm Ridding The World Of Evil And Creating A Utopia.</h3>
    <a href="level1.html"><button class="start-button">Start Game</button></a>

    <!-- Death popup (hidden by default) -->
    <div id="deathPopup" class="death-popup" style="display: none;">
        ðŸ’€ YOU DIED ðŸ’€<br><br>
        Donâ€™t mess with the Death Note again...
    </div>

    <!-- Optional: scary scream sound -->
    <!-- <audio id="deathSound" src="assets/scream.mp3" preload="auto"></audio> -->

    <script>
        // Check for "died" flag in localStorage
        window.addEventListener("DOMContentLoaded", () => {
            if (localStorage.getItem("died") === "true") {
                const popup = document.getElementById("deathPopup");
                popup.style.display = "flex";

                // Play sound if needed
                // const scream = document.getElementById("deathSound");
                // scream.play().catch(() => {});

                localStorage.removeItem("died");

                // Auto hide popup after 5 seconds
                setTimeout(() => {
                    popup.style.display = "none";
                }, 5000);
            }
        });
    </script>
</body>
</html>
